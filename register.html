<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>

<body>
    <div class="login-container">
        <div class="login-logo"><img src="images/logo.png"></div>
        <div class="form-group">
            <input type="text" placeholder="Full Name" name="name">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Email Id" name="email">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Mobile Number" name="number">
        </div>

        <div class="form-group">
            <input type="text" placeholder="Password" name="password">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Confirm Password">
        </div>

        <div class="form-group">
            <input type="text" placeholder="User Type" name="type">
        </div>
        <div class="form-group">
            <div class="col-md-12 checkbox-login"><span><input type="checkbox"></span> <span>Remember Me</span></div>
        </div>
        <div class="form-group"><button>Login</button></div>



        <div class="dont-have-account"><a href="login.html">Already have an account? Login now</a></div>
        <div class="copy-right-text">Copywright@ ICCPL 2019 All rights reserved </div>
    </div>


</body>
</html>
